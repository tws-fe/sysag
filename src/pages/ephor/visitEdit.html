<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>来访登记编辑</title>
  <link rel="stylesheet" href="../../css/element-ui.index.css">
  <style>
    .visit-container {
      width: 1280px;
      margin: 0 auto;
    }
    .el-tabs {
      background-color: #f5f5f5;
      border-radius: 20px;
    }
    .el-tabs__header, .el-tabs__nav-wrap {
      border-top-right-radius: 20px;
      border-top-left-radius: 20px;
    }
    .el-tabs__nav-scroll {
      background-color: #2983b3;
    }
    .el-tabs--border-card>.el-tabs__header .el-tabs__item.is-active {
      background-color: #2983b3;      
      border: 0;
      color: #fff;
    }
    .visit-section {
      border: 0;
      border-top: 1px solid #ccc;
    }
    .visit-section > legend {
      padding: 10px 20px;
      font-size: 14px;
    }
    .el-tabs__item {
      font-size: 16px;
    }
    .el-table {
      margin: 0 auto;
    }
    .visit-submit {
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .el-button+.el-button {
      margin-left: 30px; 
    }
    /* .el-input input, .el-textarea textarea{
      border-color: #2983b3;
    } */
  </style>
</head>
<body>
  <div id="app" class="visit-container">
    <el-tabs type="border-card">
      <el-tab-pane label="来访情况登记表">
          <el-form size="mini" :model="ruleForm" 
            :rules="rules" ref="ruleForm" label-width="100px" >
            <!-- 案件信息 -->
            <fieldset class="visit-section">
              <legend>案件信息</legend>
              <el-form-item label="案件编号" prop="region">
                  <el-autocomplete
                    ref="caseNo"
                    v-model="state1"
                    :fetch-suggestions="querySearch"
                    placeholder="请输入内容"
                    @select="handleSelect">
                    <i class="el-icon-arrow-down el-input__icon" slot="suffix" @click="handleIconClick"></i>
                  </el-autocomplete>
              </el-form-item>
              <el-form-item label="案情简介" prop="desc">
                <el-input type="textarea" v-model="ruleForm.desc"></el-input>
              </el-form-item>
            </fieldset>
            <!-- 来访人员信息 -->
            <fieldset class="visit-section">
              <legend>来访人员信息</legend>
                <el-row >
                  <el-col :span="6">
                    <el-form-item  label="姓名" prop="name">
                        <el-input ></el-input>
                    </el-form-item>
                  </el-col>
                  <el-col :span="6" :offset="2">
                    <el-form-item  label="身份证号码">
                        <el-input ></el-input>
                    </el-form-item>
                  </el-col>
                  <el-col :span="6" :offset="2">
                    <el-form-item prop="date1" label="来访时间">
                      <el-date-picker type="datetime" placeholder="选择日期" 
                        v-model="ruleForm.date1" style="width: 100%;"
                        default-time="12:00:00"></el-date-picker>
                    </el-form-item>
                  </el-col>
                </el-row>
                <el-row >
                  <el-col :span="6">
                    <el-form-item label="性别" prop="resource">
                      <el-radio-group v-model="ruleForm.resource">
                        <el-radio label="男性"></el-radio>
                        <el-radio label="女性"></el-radio>
                      </el-radio-group>
                    </el-form-item>
                  </el-col>
                  <el-col :span="6" :offset="2">
                    <el-form-item  label="联系电话">
                        <el-input ></el-input>
                    </el-form-item>
                  </el-col>
                </el-row>
                <el-row>
                  <el-col :span="14">
                    <el-form-item label="工作单位" prop="name">
                      <el-input v-model="ruleForm.name"></el-input>
                    </el-form-item>
                  </el-col>
                </el-row>
                <el-row>
                  <el-col :span="14">
                    <el-form-item label="居住地址" prop="name">
                      <el-input v-model="ruleForm.name"></el-input>
                    </el-form-item>
                  </el-col>
                </el-row>
                <el-row>
                  <el-col>
                    <el-form-item label="来访事由" prop="name">
                      <el-input type="textarea" v-model="ruleForm.name"></el-input>
                    </el-form-item>
                  </el-col>
                </el-row>
            </fieldset>
            <!-- 历史来访信息 -->
            <fieldset class="visit-section">
              <legend>历史来访信息</legend>
              <el-table stripe border size="small" :data="tableData" style="width: 96%">
                <el-table-column prop="date" label="来访人姓名" width="180" align="center"></el-table-column>
                <el-table-column prop="name" label="联系电话" width="180" align="center"></el-table-column>
                <el-table-column prop="name" label="来访事由" width="180" align="center"></el-table-column>
                <el-table-column prop="name" label="来访时间" width="180" align="center"></el-table-column>
                <el-table-column prop="address" label="答复内容" align="center"></el-table-column>
              </el-table>
            </fieldset>
            <!-- 接访信息 -->
            <fieldset class="visit-section">
              <legend>接访信息</legend>
              <el-row >
                <el-col :span="6">
                  <el-form-item  label="接访民警" prop="name">
                      <el-input ></el-input>
                  </el-form-item>
                </el-col>
                <el-col :span="6" :offset="2">
                  <el-form-item  label="主办民警">
                      <el-input ></el-input>
                  </el-form-item>
                </el-col>
              </el-row>
              <el-row>
                <el-col>
                  <el-form-item label="前台答复" prop="name">
                    <el-input type="textarea" v-model="ruleForm.name"></el-input>
                  </el-form-item>
                </el-col>
              </el-row>
              <el-row>
                <el-col>
                  <el-form-item label="答复内容" prop="name">
                    <el-input type="textarea" v-model="ruleForm.name"></el-input>
                  </el-form-item>
                </el-col>
              </el-row>
              <el-form-item label="接访内容" prop="resource">
                <el-radio-group v-model="ruleForm.resource">
                  <el-radio label="需跟进"></el-radio>
                  <el-radio label="已解决"></el-radio>
                </el-radio-group>
              </el-form-item>            
            </fieldset>    
        </el-form>
      </el-tab-pane>
    </el-tabs>
    <div class="visit-submit">
      <el-button type="primary" @click="submitForm('ruleForm')">保存</el-button>
      <el-button type="primary" @click="resetForm('ruleForm')">发送短息</el-button>
      <el-button type="warning" @click="resetForm('ruleForm')">关闭</el-button>
    </div>

  </div>
</body>
<script src="../../js/vue.js"></script>
<script src="../../js/element-ui.index.js"></script>
<script src="../../js/axios.min.js"></script>
<script>
  let arr = [ { "value": "三全鲜食（北新泾店）", "address": "长宁区新渔路144号" },
          { "value": "Hot honey 首尔炸鸡（仙霞路）", "address": "上海市长宁区淞虹路661号" }]

  new Vue({
    el: '#app',
    data() {
      return {
        restaurants: [],
        state1: '',
        tableData: [{
            date: '2016-05-02',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            date: '2016-05-04',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1517 弄'
          }],
        ruleForm: {
          name: '',
          region: '',
          date1: '',
          date2: '',
          delivery: false,
          type: [],
          resource: '',
          desc: ''
        },
        rules: {
          name: [
            { required: true, message: '请输入活动名称', trigger: 'blur' },
            { min: 3, max: 5, message: '长度在 3 到 5 个字符', trigger: 'blur' }
          ],
          region: [
            { required: true, message: '请选择活动区域', trigger: 'change' }
          ],
          date1: [
            { type: 'date', required: true, message: '请选择日期', trigger: 'change' }
          ],
          date2: [
            { type: 'date', required: true, message: '请选择时间', trigger: 'change' }
          ],
          type: [
            { type: 'array', required: true, message: '请至少选择一个活动性质', trigger: 'change' }
          ],
          resource: [
            { required: true, message: '请选择活动资源', trigger: 'change' }
          ],
          desc: [
            { required: true, message: '请填写活动形式', trigger: 'blur' }
          ]
        }
      };
    },
    created() {
      this.getCaseList()
    },
    methods: {
      getCaseList() {
        // 模仿异步数据
        setTimeout(() => {
          this.$nextTick(()=> {
            this.restaurants = arr
          })
        },1000)
      },
      querySearch(queryString, cb) {
        var restaurants = this.restaurants;
        var results = queryString ? restaurants.filter(this.createFilter(queryString)) : restaurants;
        // 调用 callback 返回建议列表的数据
        cb(results);
      },
      handleIconClick () {
        // 注意这里的caseNo不是原生DOM而是一个vue组件，没有click事件
        this.$refs['caseNo'].focus()
      },
      handleSelect(item) {
        console.log(item);
      },
      submitForm(formName) {
        this.$refs[formName].validate((valid) => {
          if (valid) {
            alert('submit!');
          } else {
            console.log('error submit!!');
            return false;
          }
        });
      },
      resetForm(formName) {
        this.$refs[formName].resetFields();
      }
    }
  })
</script>
</html>
