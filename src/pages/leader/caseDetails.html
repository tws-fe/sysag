<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>案件信息</title>
  <link rel="stylesheet" href="../../css/element-ui.index.css">
  <style>
    .visit-container {
      width: 1280px;
      margin: 0 auto;
    }
    .el-tabs {
      background-color: #f5f5f5;
      border-radius: 20px;
    }
    .el-tabs__header, .el-tabs__nav-wrap {
      border-top-right-radius: 20px;
      border-top-left-radius: 20px;
    }
    .el-tabs__nav-scroll {
      background-color: #2983b3;
    }
    .el-tabs--border-card>.el-tabs__header .el-tabs__item.is-active {
      background-color: #2983b3;      
      border: 0;
      color: #fff;
    }
    .visit-section {
      border: 0;
      border-top: 1px solid #ccc;
    }
    .visit-section > legend {
      padding: 10px 20px;
      font-size: 14px;
    }
    .el-tabs__item {
      font-size: 16px;
    }
    .el-table {
      margin: 0 auto;
    }
    .visit-submit {
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .el-button+.el-button {
      margin-left: 30px; 
    }
    /* .el-input input, .el-textarea textarea{
      border-color: #2983b3;
    } */
  </style>
</head>
<body>
  <div id="app" class="visit-container">
    <el-tabs type="border-card">
      <el-tab-pane label="案件信息详情">
          <el-form size="mini" :model="ruleForm" 
             ref="ruleForm" label-width="108px" >
            <!-- 基本情况 -->
            <fieldset class="visit-section">
              <legend>基本情况</legend>
              <el-row >
                <el-col :span="6">
                  <el-form-item  label="案件编号" >
                    <el-input v-model="ruleForm.name" disabled></el-input>
                  </el-form-item>
                </el-col>
              </el-row>
              <el-row >
                <el-col :span="6">
                  <el-form-item  label="案件性质">
                    <el-input v-model="ruleForm.name" disabled></el-input>
                  </el-form-item>
                </el-col>
                <el-col :span="6" :offset="2">
                  <el-form-item  label="案件类别" >
                    <el-input v-model="ruleForm.idcardnum" disabled></el-input>
                  </el-form-item>
                </el-col>
                <el-col :span="6" :offset="2">
                  <el-form-item  label="案件状态">
                    <el-input v-model="ruleForm.idcardnum" disabled></el-input>
                  </el-form-item>
                </el-col>
              </el-row>
              <el-row>
                <el-col :span="6">
                  <el-form-item  label="案件名称" >
                      <el-input v-model="ruleForm.name" disabled></el-input>
                  </el-form-item>
                </el-col>
              </el-row>
              <el-form-item label="简要案情" >
                <el-input type="textarea" ref="caseinfo" v-model="ruleForm.caseinfo" disabled></el-input>
              </el-form-item>
              <el-row>
                <el-col :span="14">
                  <el-form-item label="详细地址" >
                    <el-input v-model="ruleForm.workunit" disabled></el-input>
                  </el-form-item>
                </el-col>
              </el-row>
              <el-row >
                <el-col :span="6">
                  <el-form-item  label="时机" >
                      <el-input v-model="ruleForm.workunit" disabled></el-input>
                  </el-form-item>
                </el-col>
                <el-col :span="6" :offset="2">
                  <el-form-item  label="处所" >
                      <el-input v-model="ruleForm.idcardnum" disabled></el-input>
                  </el-form-item>
                </el-col>
                <el-col :span="6" :offset="2">
                  <el-form-item  label="部位">
                      <el-input v-model="ruleForm.idcardnum" disabled></el-input>
                  </el-form-item>
                </el-col>
              </el-row>
              <el-row >
                <el-col :span="6">
                  <el-form-item  label="作案工具" >
                    <el-input v-model="ruleForm.idcardnum" disabled></el-input>
                  </el-form-item>
                </el-col>
                <el-col :span="6" :offset="2">
                  <el-form-item  label="手段特点">
                    <el-input v-model="ruleForm.idcardnum" disabled></el-input>
                  </el-form-item>
                </el-col>
                <el-col :span="6" :offset="2">
                  <el-form-item  label="对象">
                    <el-input v-model="ruleForm.idcardnum" disabled></el-input>
                  </el-form-item>
                </el-col>
              </el-row>
              <el-row >
                <el-col :span="6">
                  <el-form-item  label="作案人数" >
                    <el-input v-model="ruleForm.idcardnum" disabled></el-input>
                  </el-form-item>
                </el-col>
                <el-col :span="6" :offset="2">
                  <el-form-item  label="死亡人数">
                      <el-input v-model="ruleForm.idcardnum" disabled></el-input>
                  </el-form-item>
                </el-col>
                <el-col :span="6" :offset="2">
                  <el-form-item  label="受伤人数">
                    <el-input v-model="ruleForm.idcardnum" disabled></el-input>
                  </el-form-item>
                </el-col>
              </el-row>
              <el-row >
                <el-col :span="6">
                  <el-form-item  label="损失折款" >
                      <el-input v-model="ruleForm.idcardnum" disabled></el-input>
                  </el-form-item>
                </el-col>
                <el-col :span="6" :offset="2">
                  <el-form-item  label="涉案价值" >
                      <el-input v-model="ruleForm.idcardnum" disabled></el-input>
                  </el-form-item>
                </el-col>
                <el-col :span="6" :offset="2">
                  <el-form-item  label="挽回损失价值">
                    <el-input v-model="ruleForm.idcardnum" disabled></el-input>
                  </el-form-item>
                </el-col>
              </el-row>

            </fieldset>
            <!-- 报案人-受害人信息 -->
            <fieldset class="visit-section">
              <legend>报案人-受害人信息</legend>
              <el-table stripe border size="small" :data="tableData" style="width: 100%">
                <el-table-column prop="name" label="姓名" width="180" align="center"></el-table-column>
                <el-table-column prop="telnum" label="身份证" width="180" align="center"></el-table-column>
                <el-table-column prop="visitfor" label="笔录时间" width="180" align="center"></el-table-column>
                <el-table-column prop="visittime" label="移交" width="180" align="center"></el-table-column>
                <el-table-column prop="reply" label="备注" align="center"></el-table-column>
              </el-table>
            </fieldset>
            <!-- 证人信息 -->
            <fieldset class="visit-section">
              <legend>证人信息</legend>
              <el-table stripe border size="small" :data="tableData" style="width: 100%">
                <el-table-column prop="name" label="姓名" width="180" align="center"></el-table-column>
                <el-table-column prop="telnum" label="身份证" width="180" align="center"></el-table-column>
                <el-table-column prop="visitfor" label="笔录时间" width="180" align="center"></el-table-column>
                <el-table-column prop="visittime" label="移交" width="180" align="center"></el-table-column>
                <el-table-column prop="reply" label="备注" align="center"></el-table-column>
              </el-table>
            </fieldset>
             <!-- 嫌疑人信息 -->
             <fieldset class="visit-section">
              <legend>嫌疑人信息 </legend>
              <el-table stripe border size="small" :data="tableData" style="width: 100%">
                <el-table-column prop="name" label="姓名" width="180" align="center"></el-table-column>
                <el-table-column prop="telnum" label="身份证" width="180" align="center"></el-table-column>
                <el-table-column prop="visitfor" label="笔录时间" width="180" align="center"></el-table-column>
                <el-table-column prop="visittime" label="移交" width="180" align="center"></el-table-column>
                <el-table-column prop="reply" label="备注" align="center"></el-table-column>
              </el-table>
            </fieldset>
            <!-- 其他信息 -->
            <fieldset class="visit-section">
              <legend>其他信息 </legend>
              <el-table stripe border size="small" :data="tableData" style="width: 100%">
                <el-table-column prop="name" label="名称" width="180" align="center"></el-table-column>
                <el-table-column prop="telnum" label="规格" width="180" align="center"></el-table-column>
                <el-table-column prop="visitfor" label="数量 " width="180" align="center"></el-table-column>
                <el-table-column prop="visittime" label="移交" width="180" align="center"></el-table-column>
                <el-table-column prop="reply" label="备注" align="center"></el-table-column>
              </el-table>
            </fieldset>
            <!-- 办案任务 -->
            <fieldset class="visit-section">
                <legend>办案任务 </legend>
                <el-row >
                  <el-col :span="6">
                    <el-form-item  label="主办民警" >
                      <el-input v-model="ruleForm.idcardnum" disabled></el-input>
                    </el-form-item>
                  </el-col>
                  <el-col :span="6" :offset="2">
                    <el-form-item  label="协办民警" >
                        <el-input v-model="ruleForm.idcardnum" disabled></el-input>
                    </el-form-item>
                  </el-col>
                </el-row>    
                <el-table stripe border size="small" :data="tableData" style="width: 100%">
                  <el-table-column prop="name" label="名称" width="180" align="center"></el-table-column>
                  <el-table-column prop="telnum" label="规格" width="180" align="center"></el-table-column>
                  <el-table-column prop="visitfor" label="数量 " width="180" align="center"></el-table-column>
                  <el-table-column prop="visittime" label="移交" width="180" align="center"></el-table-column>
                  <el-table-column prop="reply" label="备注" align="center"></el-table-column>
                </el-table>
              </fieldset>
            <!-- 办案阶段时间 -->
            <fieldset class="visit-section">
              <legend>办案阶段时间</legend>
              <el-row >
                <el-col :span="6">
                  <el-form-item  label="报警时间" >
                      <el-input v-model="ruleForm.receivecop" disabled></el-input>
                  </el-form-item>
                </el-col>
                <el-col :span="6" :offset="2">
                  <el-form-item  label="受理时间" >
                      <el-input v-model="ruleForm.auditdirectorname" disabled></el-input>
                  </el-form-item>
                </el-col>
              </el-row>
              <el-row >
                <el-col :span="6">
                  <el-form-item  label="破案时间" >
                      <el-input v-model="ruleForm.receivecop" disabled></el-input>
                  </el-form-item>
                </el-col>
                <el-col :span="6" :offset="2">
                  <el-form-item  label="结案时间" >
                      <el-input v-model="ruleForm.auditdirectorname" disabled></el-input>
                  </el-form-item>
                </el-col>
              </el-row>
            </fieldset>    
        </el-form>
      </el-tab-pane>
    </el-tabs>
    <div class="visit-submit">
      <el-button type="warning" @click="resetForm('ruleForm')">关闭</el-button>
    </div>

  </div>
</body>

</html>
